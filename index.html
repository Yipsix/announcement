<!DOCTYPE html>
<html lang="da"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Særlig Meddelelse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="announcement-area" id="announcementArea">
            <h1 class="title">Noget Spændende Er På Vej...</h1>
            
            <div class="countdown-container" id="countdownContainer">
                <div class="countdown-grid">
                    <div class="time-unit">
                        <span class="number" id="seconds">10</span>
                    </div>
                </div>
            </div>

            <div class="reveal-message" id="revealMessage" style="display: none;">
                <h1 class="big-announcement" style="text-wrap: nowrap;">🍼 Vi Skal Have Baby! 🍼</h1>
                <p class="subtitle">Forventet ankomst: Februar 2026</p>
                <div class="baby-details">
                    <p>Ava og Ozzy får endnu en fætter</p><br>
                </div>
            </div>
        </div>
        
        <canvas id="confettiCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
